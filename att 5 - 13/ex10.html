<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex10</title>
</head>
<body>
    <h2 class="titulo">Exercicio 10 JavaScript</h2>
    <button onclick="min()">Aperta ai!!!</button>
    <script>
        function min(){
            let A = parseFloat(prompt("Digite sua primeira nota:"))
            let B = parseFloat(prompt("Digite sua segunda nota:"))
            let C = parseFloat(prompt("Digite sua terceira nota:"))
            let D = (A + B + C) / 3
            window.alert(`Sua média é: ${D}`)
        }
    </script>
    
</body>
</html>
