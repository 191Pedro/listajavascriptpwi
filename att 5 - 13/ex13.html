<body>
    <h2 class="titulo">Exercicio 13 JavaScript</h2>
    <button onclick="mano()">Aperta ai!!!</button>
    <script>
        function mano(){
            let A = prompt("Digite seu nome:")
            let B = parseInt(prompt("Digite sua idade"))
            if(B >= 18){
                window.alert(`${A} é maior de idade`)
            }
            if(B > 117){
                window.alert("Idade inválida")
            }
            else{
                window.alert(`${A} é menor de idade`)
            }
    }
    </script>
